<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with our team. Contact form, address, phone, and social media.">
    <meta name="theme-color" content="#1a2a44">
    <title>Contact | Modern Eâ€‘Commerce Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script defer src="https://kit.fontawesome.com/ea27a1f1a0.js" crossorigin="anonymous"></script>
    <script defer src="assets/js/components.js"></script>
    <script defer src="assets/js/main.js"></script>
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header id="site-header"></header>
    <main id="main" class="section container">
        <h1>Contact Us</h1>
        <div class="contact-grid">
            <form class="contact-form" id="contact-form" novalidate>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Jane Doe" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="jane@example.com" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                </div>
                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
                </div>
                <button class="btn btn--accent" type="submit"><i class="fa-regular fa-paper-plane"></i> Send Message</button>
                <p class="form-status" aria-live="polite"></p>
            </form>

            <div class="contact-info">
                <div class="card map-card full">
                    <div class="map-embed">
                        <iframe title="Store Location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019773919279!2d-122.40135032339879!3d37.79361771219507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f1e1b7c9%3A0x7c2e1cfd2a72d7df!2sSalesforce%20Tower!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="site-footer"></footer>
    <button class="to-top" aria-label="Back to top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>
</body>
</html>
